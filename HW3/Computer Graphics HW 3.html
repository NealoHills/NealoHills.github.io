<body bgcolor=black text=white>
<center>
<canvas id='canvas1' width=600 height=600></canvas>
</center>
</body>

<script id='vs_script' type='x-shader/x-vertex'>
   attribute vec3 aPos;
   varying   vec3 vPos;
   void main() {
      gl_Position = vec4(aPos, 1.0);
      vPos = aPos;
   }
</script>

<script id='fss_script' type='x-shader/x-fragment'>

---------------------------------------------------------------------

varying vec3 vPos;                               // Position in image
uniform float uTime;                             // Time
vec4 S[2];                                       // Spheres
vec4 LDir[2];                                    // Light direction & intensity
vec3 LCol[2];                                    // Light color


vec2 raytraceSphere(vec3 V, vec3 W, vec4 S) {
   V -= S.xyz;
   float B = 2. * dot(V, W);
   float C = dot(V, V) - S.w * S.w;
   float discrim = B*B - 4.*C;
   return discrim < 0. ? vec2(-1., -1.) : vec2(-B - discrim, -B + discrim) / 2.;
}


vec3 reflection(vec3 L, vec3 N) {
   return 2. * dot(N, L) * N - L;
}


vec3 backgroundColor(vec3 dir) {
   float t = .5 - .5 * dir.y;
   return mix(vec3(.2,.01,.01), vec3(.01,.01,.1), 1. - t * t);
}


vec3 phong(vec3 N, vec3 E, vec3 A, vec3 D, vec4 Sp, int cur) {
   vec3 c = A * backgroundColor(N);            // Ambient color
   bool blocked = false;
   for (int i = 0 ; i < 2; i++) { // Loop through lights
      blocked = false;
      for(int j = 0; j<2; j++) { // Loop through the spheres to see if one is blocked by another
         if (j != cur) { // if not the current sphere
            if(vec2(-1, -1) != raytraceSphere(Sp.xyz, LDir[i].xyz, S[j])) { // check if blocking light
               blocked = true;
            }        
         }
      }
      if (!blocked){
         vec3  Light = normalize(LDir[i].xyz);
         float d = max(0., dot(N, Light)*LDir[i].w);           // Diffuse value
         vec3  R = reflection(Light, N);
         float s = pow(max(0., dot(E, R)), Sp.a);    // Specular value
         c += LCol[i] * (d * D + s * Sp.rgb * .1*Sp.a);
      }
      else{
         vec3  Light = normalize(LDir[i].xyz);
         float d = 0.;           // Diffuse value
         vec3  R = reflection(Light, N);
         float s = 0.;    // Specular value
         c += LCol[i] * (d * D + s * Sp.rgb * .1*Sp.a);
      }
   }
   return c;
}




void main() {
   vec3 c = vec3(.05*sin(vPos.x),.05*cos(vPos.y)-.02, .4*tan(.04));                   // Gradient background

   vec3 V = vec3(0.,0.,0.);                      // Ray origin
   vec3 W = normalize(vec3(vPos.xy, -3.));       // Ray direction, bigger z equates to longer focal length
   vec3 E = -W;
   S[0] = vec4(0., 0., -5., .5);                 // Sphere x,y,z,w
   S[1] = vec4(0., 0., cos(uTime)-5., .2);       // sphere 2 moving in z space

   LDir[0] = vec4(normalize(vec3(sin(uTime), cos(uTime), tan(uTime))), 1); // first light direction and intensity
   LCol[0] = vec3(1., 1., 1.);            // first light color (white)
   LDir[1] = vec4(normalize(vec3(1.,-2.,1.)), .25); // first light direction and intensity
   LCol[1] = vec3(1., 1., 0.);            // first light color (yellow)
   
   vec3 brightness[2];

   for(int i=0; i<2; i++){ // Loop through the spheres
      vec2 t = raytraceSphere(V, W, S[i]);             // Ray trace sphere
      if(t.x > raytraceSphere(V, W, S[0]).y){
      }
      else if (t.x > 0.){
         vec3 P = V + t.x * W;                      // Point on sphere
         vec3 N = normalize(P - S[i].xyz);             // Surface normal
         c = .5 + .5 * N;                           // sphere texture
         for(int j=0; j<2; j++){
             brightness[i] += LCol[j]*max(0., dot(N, LDir[j].xyz))*LDir[j].w;     // perceived brightness of pixel weighted by intensity
         }
      // brightness = mix(.1, brightness[i], .5);      // Diffuse surface
         
         //c *= brightness[i];                           // color * brightness * light color
         c = phong(N, E, vec3(.01,.1,.01), c, S[i], i);
      } //end if
   } // end for

   gl_FragColor = vec4(sqrt(c), 1.);             // Final pixel color
}


---------------------------------------------------------------------
Spheres reflect background, and make spheres metallic.
</script>
   
<script>
addTextEditor(fss_script.innerHTML.split('---------------------------------------------------------------------'),
              function() { canvas1.setFragmentShader(this.value); });

declareUniform('uSpheres', 'vec4', 3);
declareUniform('uSColors', 'vec4', 3);
declareUniform('uLDirs', 'vec3', 2);
declareUniform('uLColors', 'vec3', 2);

gl_start(canvas1, vs_script.innerHTML, function() {
   var s = .5 * Math.sin(2 * time);
   setUniform('uSpheres', [-.5,.4,-4+s,.5, .5,.4,-4-s,.5, s,-.5,-4,.5]);
   setUniform('uSColors', [1,.3,.3,2, .3,.3,1,6, 1,.7,0,10]);
   setUniform('uLDirs', [1,1,1, -1,-1,-1]);
   setUniform('uLColors', [.5,.5,1, .2,.1,.1]);
});

</script>
